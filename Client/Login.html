<!DOCTYPE html>
<head>
  <title>Unimod+</title>
  <html lang="en"></html>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
</head>

<div id="login">
    <form id="login_form">
      <div class="field_container">
        <input type="text" placeholder="Email Address">
      </div>
      
      <div class="field_container">
        <input type="Password" placeholder="Password">
        <button id="sign_in_button">
          <span class="button_text">Login</span>
        </button>
      </div>
      
      <div id="sign_in_options" class="field_container">
          <div id="sign_in_alternatives_container">
            <span id="google_sign_in_option">or you can<a href="#" id="google_sign_in" class="login_link">login with NUS student/staff SSO</a></span>
            <span id="password_sign_in_option">or you can<a href="#" id="password_sign_in" class="login_link">login using a password</a></span>
          </div>
          <div id="remember_me_container">
            <input name="user[remember_me]" type="hidden" value="0"><input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1">
            <label class="login_link" for="user_remember_me" id="remember_me_label">Remember me</label>
          </div>
          <div class="clearfix"></div>
        </div>
  </form>
    <div id="dont_have_an_account">
      <h2>
        Need to <a href="#" class="login_link">sign up</a> for an account
        or <a href="#" id="forgot_password_link" class="login_link">forgot</a> your password?
      </h2>
    </div>
  </div>
